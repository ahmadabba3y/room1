<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>پنل مدیریت</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            padding: 15px;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        #logsTable_wrapper {
            overflow-x: auto;
        }
        @media (max-width: 768px) {
            .d-flex {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4">پنل مدیریت - تاریخچه ورود کاربران</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">خروج</a>
        </div>
        
        <div class="card shadow">
            <div class="card-body">
                <table id="logsTable" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>ردیف</th>
                            <th>نام کاربری</th>
                            <th>زمان ورود</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ log['username'] }}</td>
                            <td>{{ log['login_time'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#logsTable').DataTable({
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/fa.json'
                },
                responsive: true,
                order: [[2, 'desc']]
            });
        });
    </script>
</body>
</html>
